<div class="form-group form-group-lg label-floating {{zclass}}" style="margin:20px 0 0;"  ng-class="{'is-focused': zisfocused, 'is-empty': (zisempty == true || zisempty == 'true') && (zmodel == null || zmodel == undefined)}" ng-show="(zshow != undefined ? zshow : true)">
    <!--<label for="{{zid}}" class="control-label" ng-bind-html="$root.Utils.SCE(zlabel)"></label>-->
    <button type="button" role="button" class="form-control btn-raised btn {{ztype}}" href="{{zhref}}"  name="{{zname}}" id="{{zid}}"  ng-model="zmodel" data-ng-click="zonclick()" ng-change="zonchange()" ng-bind-html="zlabel" ng-disabled="zdisabled" data-dismiss="{{zdatadismiss}}"></button>
    <!--<span class="help-block" ng-bind-html="$root.Utils.SCE(zhelp)"></span>-->
</div>
