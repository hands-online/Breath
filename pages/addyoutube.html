<div class="container-fluid">
    <div class="height-space"></div>
    <div class="container">
        <div class="row">

            <zackry_panel paneltitle="Basic Information" zclass="{{$root.Colors.Background + ' ' + $root.Colors.Opacity}}" ztextclass="{{$root.Colors.Text}}">
                <form class="col-md-12 usersadd percntage_form remove_input_padding">
                    <zackry_form_group_input ztextclass="{{$root.Colors.Text}}" zclass="col-md-4" zisempty="true" ztype="text" zname="title" zid="title" zlabel="Title"   zmodel="$root.Youtube.Video.Title"></zackry_form_group_input>
                    <zackry_form_group_input ztextclass="{{$root.Colors.Text}}" zclass="col-md-4" zisempty="true" ztype="text" zname="videocode" zid="videocode" zlabel="Video URL or Code"   zmodel="$root.Youtube.Video.Value"></zackry_form_group_input>
                </form>
            </zackry_panel>

            <zackry_panel paneltitle="Submit" zclass="{{$root.Colors.Background + ' ' + $root.Colors.Opacity}}" ztextclass="{{$root.Colors.Text}}">
                <div class="row">
                    <div class="col-md-12">
                        <button ng-disabled="$root.Youtube.IsVideoEmpty()"
                                class="btn btn-success" type="button" ng-click="$root.Youtube.Save()">
                            Add Video
                            <i class="fa fa-plus"></i>
                        </button>
                    </div>
                </div>
            </zackry_panel>
        </div>
    </div>
</div>
