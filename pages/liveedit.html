<div class="container-fluid">
    <div class="height-space"></div>
    <div class="container">
        <div class="row">

            <!--<style type="text/css" >-->
            <!--footer,nav{display:none;}-->
            <!--.container-fluid{margin-top: 12px;}-->
            <!--.floatingbtnContainer{display:block !important;}-->
            <!--</style>-->
            <style type="text/css" ng-bind="$root.LiveEdit.CSS">
            </style>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <zackry_panel paneltitle="Live View">
                    <div ng-bind-html="$root.Utils.SCE($root.LiveEdit.HTML)">
                    </div>
                </zackry_panel>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <zackry_panel paneltitle="HTML">
                    <zackry-textarea ztextclass="{{$root.Colors.Text}}" zclass="col-md-12" zrows="30" zisempty="true" ztype="text" zname="html" zid="html" zlabel="HTML"   zmodel="$root.LiveEdit.HTML"></zackry-textarea>
                </zackry_panel>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <zackry_panel paneltitle="CSS">
                    <zackry-textarea ztextclass="{{$root.Colors.Text}}" zclass="col-md-12" zrows="30" zisempty="true" ztype="text" zname="css" zid="css" zlabel="CSS"   zmodel="$root.LiveEdit.CSS"></zackry-textarea>
                </zackry_panel>
            </div>
        </div>
    </div>
</div>
